<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Pristonix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #1e293b;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: bg 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 6px;
            display: none;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmInfo">Confirm Password</label>
                <input type="password" id="confirmInfo" required minlength="6" placeholder="Confirm new password">
            </div>
            <button type="submit" id="submitBtn">Update Password</button>
        </form>
        <div id="msg" class="message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const msgDiv = document.getElementById('msg');
        const btn = document.getElementById('submitBtn');

        if (!token) {
            showMessage('Invalid Reset Link', 'error');
            document.querySelector('form').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('confirmInfo').value;

            if (p1 !== p2) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: p1 })
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message, 'success');
                    document.querySelector('form').style.display = 'none';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    showMessage(data.error, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Update Password';
                }
            } catch (err) {
                showMessage('Failed to connect to server', 'error');
                btn.disabled = false;
            }
        });

        function showMessage(text, type) {
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
        }
    </script>
</body>

</html>
